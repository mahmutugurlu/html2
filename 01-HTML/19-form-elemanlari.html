<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elemanlari</title>
</head>
<body>
    <form action="">

        <label for="">Adi Soyadi</label>
        <input type="text" name="ad" id="ad" minlength="3" maxlength="30" required> <br>

        <label for="">Yasi</label>
        <input type="number" name="yas" id="yas" min="8" max="100" > <br>

        <label for="">Email</label>
        <input type="email" name="email" id="email" required> <br>

        <label for="">Sifre</label>
        <input type="password" name="sifre" id="sifre"> <br>

        <label for="">Arama</label>
        <input type="search" name="q" id="q"> <br>

        <label for="">WebSite</label>
        <input type="url" name="site" id="site"> <br>

        <label for="">Telefon</label>
        <input type="tel" name="telefon" id="telefon"> <br>

        <label for="">Hidden</label>
        <input type="hidden" name="elma" value="456"> <br>

        <input type="submit" value="Gonder">




        <!--  -->




    </form>
</body>
</html>
