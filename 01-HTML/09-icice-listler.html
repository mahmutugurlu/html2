<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ol>li*2>ul>li*3  asagidaki yapiyi bu sekilde kisaca olusturabiliriz -->

    <ol type="a" start="3">
        <li>Istanbul
            <ul type ="square">
                <li>Galatasaray</li>
                <li>Fenerbahce</li>
                <li>Besiktas</li>
            </ul>
        </li>
        <li>Izmir
            <ul>
                <li>Karsiyaka</li>
                <li>Göztepe</li>
                <li>Altay</li>
            </ul>
        </li>
    </ol>

     <!-- attribute: Html taginin icine yazilan ve html tagina ek özellikler katan ifadelere denir, type attrb ile 
      siniflandirmayi harf, rakam veya simge ile yapabiliriz, start attrb ile siralamayi istedigimiz sayi veya harften
      baslatabiliriz -->
</body>
</html>
