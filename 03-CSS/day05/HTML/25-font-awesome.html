<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Awesome - Icon</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/25-font-awesome.css" />
  </head>
  <body>
    <h1>Font Awesome - Icon</h1>

    <i class="fa-solid fa-face-smile"></i>
    <i class="fa-solid fa-hippo"></i>

    <!-- Boyut -->
    <i class="fa-solid fa-5x fa-ghost"></i>
    <i class="fa-solid fa-10x fa-snowflake"></i>

    <!-- Döndürme -->
    <i class="fa-solid fa-rotate "></i>
    <i class="fa-solid fa-rotate fa-rotate-90"></i>
    <i class="fa-solid fa-rotate fa-rotate-180"></i>
    <i class="fa-solid fa-rotate fa-rotate-270"></i>

    <!-- Animasyon -->
    <i class="fa-solid fa-rotate fa-spin"></i>
    <i class="fa-solid fa-heart fa-beat-fade"></i>

    <!-- Renklendirme -->
    <i class="fa-solid fa-heart fa-5x fa-beat-fade" style="color: #da0b0b;"></i>
    

    <!-- Unicode ile kullanım -->
     <ul>
        <li>Lorem.</li>
        <li>Eius?</li>
        <li>Quod!</li>
     </ul>

  </body>
</html>
