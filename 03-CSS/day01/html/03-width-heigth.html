<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Width - Height</title>
  </head>
  <body>

    <h1 style="text-align: center; color: red">Width - Height</h1>

    
    <!-- Block Element -->
    <p style="background-color: aqua; width: 200px; height: 200px;text-align: center;">
      Lorem ipsum dolor sit amet.
    </p>

    
    <!-- Block Element -->
    <div style="background-color: antiquewhite; color: whitesmoke; width: 200px; height: 200px; text-align: center;">
        Lorem ipsum dolor sit amet.
    </div>

    <!-- Inline Element -->
     <!-- Inline elementler width ve heigth değeri alamazlar. -->
    <span style="background-color: khaki; color: darkblue; width: 200px; height: 200px;">
        Lorem ipsum dolor sit amet.
    </span>

    <div style="height:20vh; background-color: antiquewhite; color: whitesmoke;  text-align: center;">
        Lorem ipsum dolor sit amet.
    </div>

    <div style="width: 400px;height: 400px; background-color: aqua;">
        <div style="height: 200px; width: 50%; background-color: green;"></div>
    </div>

    <div style="width: 40vw;height: 40vh; background-color: pink;">
        <div style="height: 200px; width: 50%; background-color: orange;"></div>
    </div>


    <!-- width html taglarinin yatayda kapladigi alani-genisligini , height yüksekligini ayarlamak icin kullanilir
     width ve height %,px,vw,vh birim olarak kullanilabilir; gerekmedikce width ve height kullanilmaz
     vw: view width widthi, vh:view height heighti ayarlamak icin kullanilir, 20vh-vw ekranin yüzde yirmisi manasndadir -->
  </body>k
</html>
