<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        /* Internal CSS de bu sekilde aciklama satiri konulur */

        ul{
            color: blue;
        }
        
    </style>


</head>
<body>

    <ul style="color: red;">
        <li>Istanbul</li>
        <li>Ankara</li>
        <li>Izmir</li>
    </ul>

    <ul>
        <li>Kastamonu</li>
        <li>Diyarbakir</li>
        <li>Konya</li>
    </ul>
    
</body>
</html>
<!-- style attrb head icine yazarsak sayfa boyutunda etkili olur ve tag seklinde acilir, buna internal kullanim denir
  bir tag icinde style attb kullanmak ise inline olarak adlandirilir, bir sayfada internal ve inline beraber kullanilirsa
  inline kullanim agir basar, yakin olanin sözü gecer. -->
