<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            width: 200px;
            height: 200px;
        }
        span{
            width: 50%;
        }
    </style>




</head>
<body>
    
    <div style="background-color: yellow;">Merhaba</div>
    <span style="background-color: yellowgreen; display: block; height: 100px;">dünya</span>
    <!-- display attrb ile inline olan span dünya elementini display:block komutu ile block yapi yaptik ve height ile
     isteidigimiz yüksekliigi verdik, 
     Inline elementlere width ve height uygulanamaz display:block özelliği ile height kullanımını aktive edebiliriz -->

     <b style="background-color: blue; height: 50px;">selamlar </b> <!-- inline elemana height etki etmez -->


</body>
</html>
